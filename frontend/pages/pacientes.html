<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Hospisoft</title>
    <link href="../assets/css/sb-admin-2.css" rel="stylesheet" />
  </head>

  <body id="page-top">
    <div id="wrapper">
      <!-- Sidebar -->
      <ul
        class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion"
        id="navbar"
      ></ul>

      <!-- Content Wrapper -->
      <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
          <div class="container-fluid">
            <h1 class="h3 mb-4 text-gray-800">Gestión de Pacientes</h1>

            <!-- Buscador y botón -->
            <div class="d-flex mb-3">
              <input
                type="text"
                id="buscar"
                class="form-control mr-2"
                placeholder="Buscar paciente..."
              />
              <button id="btnNuevo" class="btn btn-primary">
                Nuevo Paciente
              </button>
            </div>

            <!-- Tabla -->
            <div class="card shadow mb-4">
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table table-bordered table-hover">
                    <thead class="thead-dark">
                      <tr>
                        <th>Numero Documento</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Teléfono</th>
                        <th>Email</th>
                        <th>Direccion</th>
                        <th>Fecha de Nacimiento</th>
                        <th class="text-center">Acciones</th>
                      </tr>
                    </thead>
                    <tbody id="tablaPacientes"></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Footer -->
        <footer class="bg-white text-center py-3">
          <div id="footer"></div>
        </footer>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title" id="tituloModal">Nuevo Paciente</h5>
            <button
              type="button"
              class="close text-white"
              onclick="cerrarModal()"
            >
              <span>&times;</span>
            </button>
          </div>

          <div class="modal-body">
            <div class="container-fluid">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label>Numero Documento</label>
                  <input type="text" id="documento" class="form-control" />
                </div>

                <div class="form-group col-md-6">
                  <label>Nombre</label>
                  <input type="text" id="nombre" class="form-control" />
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md-6">
                  <label>Apellido</label>
                  <input type="text" id="apellido" class="form-control" />
                </div>

                <div class="form-group col-md-6">
                  <label>Teléfono</label>
                  <input type="text" id="telefono" class="form-control" />
                </div>
              </div>

              <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" class="form-control" />
              </div>

              <div class="form-group">
                <label>Dirección</label>
                <input type="text" id="direccion" class="form-control" />
              </div>

              <div class="form-group">
                <label>Fecha de Nacimiento</label>
                <input type="date" id="fechaNacimiento" class="form-control" />
              </div>
            </div>
          </div>

          <div class="modal-footer">
            <button id="guardarPaciente" class="btn btn-success">
              Guardar
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              onclick="cerrarModal()"
            >
              Cancelar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../assets/js/sb-admin-2.min.js"></script>
    <script src="../assets/js/cargarComponentes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../assets/js/pacientes.js"></script>
  </body>
</html>
