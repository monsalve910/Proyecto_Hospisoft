<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Hospisoft</title>
    <link href="../assets/css/sb-admin-2.css" rel="stylesheet" />
  </head>

  <body id="page-top">
    <div id="wrapper">
      <ul
        class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion"
        id="navbar"
      >
      </ul>

      <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
          <div class="container-fluid">

  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mt-4 text-gray-800">Tipos de Medicamentos</h1>
  </div>

  <div class="row">

    <!-- COLUMNA TABLA -->
    <div class="col-md-5">
      <div class="card shadow mb-4">
        <div class="card-header bg-success text-white">
          Crear Nuevo Tipo
        </div>
        <div class="card-body">

          <div class="form-group">
            <label>Nombre del Tipo</label>
            <input type="text" id="nombreTipo" class="form-control">
          </div>

          

          <button id="guardarTipo" class="btn btn-success btn-block">
            Guardar Tipo
          </button>

        </div>
      </div>
    </div>

    <!-- COLUMNA FORMULARIO -->
    <div class="col-md-7">
      <div class="card shadow mb-4">
        <div class="card-header bg-primary text-white">
          Lista de Tipos
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-bordered table-hover">
              <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                  <th>Nombre del Tipo</th>
                  
                  <th class="text-center">Acciones</th>
                </tr>
              </thead>
              <tbody id="tiposTabla">
           
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

  </div>

</div>
        </div>

        

        <div id="footer"> </div>
      </div>
    </div> 
    <!-- crear modal para editar el tipo de medicamento -->
    <div class="modal fade" id="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title" id="tituloModal">
              Nuevo Tipo de Medicamento
            </h5>
            <button
              type="button"
              class="close text-white"
              data-dismiss="modal"
            >
              <span>&times;</span>
            </button>
          </div>

          <div class="modal-body">
            <div class="form-row">
              <div class="form-group col-md-12">
                <label>Nombre del Tipo</label>
                <input type="text" id="nombre" class="form-control" />
              </div>
            </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Cancelar
              </button>
              <button id="actualizarTipo" class="btn btn-primary">
                Guardar Cambios
              </button>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/sb-admin-2.min.js"></script>
    <script src="../assets/js/cargarComponentes.js"></script>
    <script src="../assets/js/tiposMedicamentos.js"></script>
  </body>
</html>
