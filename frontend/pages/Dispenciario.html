<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Hospisoft</title>
    <link href="../assets/css/sb-admin-2.css" rel="stylesheet" />
  </head>

  <body id="page-top">
    <div id="wrapper">
      <ul
        class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion"
        id="navbar"
      >
      </ul>

      <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
          <div class="container-fluid">
            <div
              class="d-sm-flex align-items-center justify-content-between mb-4"
            >
              <h1 class="h3 mt-4 text-gray-800">Dispensario</h1>
            </div>

            <div class="d-flex mb-3">
              <input
                type="text"
                id="buscar"
                class="form-control mr-2"
                placeholder="Buscar medicamento..."
              />
              <button id="btnNuevo" class="btn btn-primary">
                Nuevo Medicamento
              </button>
            </div>

            <div class="card shadow mb-4">
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table table-bordered table-hover">
                    <thead class="thead-dark">
                      <tr>
                        <th>Nombre</th>
                        <th>Descripcion</th>
                        <th>Tipo</th>
                        <th>Stock</th>
                        <th>Precio</th>
                        <th class="text-center">Acciones</th>
                      </tr>
                    </thead>
                    <tbody id="medicamentosTabla"></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="modal fade" id="modal" tabindex="-1" role="dialog">
          <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
              <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="tituloModal">
                  Nuevo Medicamento
                </h5>
                <button
                  type="button"
                  class="close text-white"
                  data-dismiss="modal"
                >
                  <span>&times;</span>
                </button>
              </div>

              <div class="modal-body">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label>Nombre</label>
                    <input type="text" id="nombre" class="form-control" />
                  </div>
                  <div class="form-group col-md-6">
                    <label>Tipo Medicamento</label>
                    <select id="tipo" class="form-control">
                      <option value="">Selcione una opcion</option>
                    </select>
                  </div>
                </div>
                <!-- hacer que la descrpcion sea un text area pero con tamaÃ±o personalizado  -->
                <div class="form-row">
                  
                  <div class="form-group col-md-12">
                    <label>Descripcion</label>
                    <textarea id="descripcion" class="form-control" rows="5" cols="5"></textarea>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label>Stock</label>
                    <input type="text" id="stock" class="form-control" />
                  </div>
                  <div class="form-group col-md-6">
                    <label>Precio</label>
                    <input type="text" id="precio" class="form-control" />
                  </div>
                </div>
              </div>

              <div class="modal-footer">
                <button id="guardarMedicamento" class="btn btn-success">
                  Guardar
                </button>
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Cancelar
                </button>
              </div>
            </div>
          </div>
        </div>

        <div id="footer"> </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/sb-admin-2.min.js"></script>
    <script src="../assets/js/cargarComponentes.js"></script>
    <script src="../assets/js/medicamentos.js"></script>
  </body>
</html>
