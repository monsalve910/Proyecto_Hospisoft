<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Hospisoft</title>
    <link href="../assets/css/sb-admin-2.css" rel="stylesheet" />
  </head>
  <body id="page-top">
    <div id="wrapper">
      <ul
        class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion"
        id="navbar"
      ></ul>
      <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
          <div class="container-fluid">
            <div
              class="d-sm-flex align-items-center justify-content-between mb-4 flex-column"
            >
              <h1 class="h3 mb-4 text-gray-800">Gestión de Medicos</h1>

              <!-- Buscador y botón -->
              <div class="d-flex mb-3 w-100">
                <input
                  type="text"
                  id="buscar"
                  class="form-control mr-2"
                  placeholder="Buscar medico..."
                />
                <button id="btnNuevo" class="btn btn-primary">
                  <i class="fas fa-plus"></i> Nuevo Medico
                </button>
              </div>

              <!-- Tabla -->
              <div class="card shadow mb-4 w-100">
                <div class="card-body">
                  <div class="table-responsive">
                    <table class="table table-bordered table-hover">
                      <thead class="thead-dark">
                        <tr>
                          <th>Nombre</th>
                          <th>Apellido</th>
                          <th>Especialidad</th>
                          <th>Teléfono</th>
                          <th>Email</th>
                          <th class="text-center">Acciones</th>
                        </tr>
                      </thead>
                      <tbody id="tablaMedicos"></tbody>
                    </table>
                  </div>
                </div>
              </div>

              <!-- Modal Bootstrap -->
              <div class="modal fade" id="modal" tabindex="-1" role="dialog">
                <div class="modal-dialog modal-lg" role="document">
                  <div class="modal-content">
                    <div class="modal-header bg-primary text-white">
                      <h5 class="modal-title" id="tituloModal">
                        Nuevo Medico
                      </h5>
                      <button
                        type="button"
                        class="close text-white"
                        onclick="cerrarModal()"
                      >
                        <span>&times;</span>
                      </button>
                    </div>

                    <div class="modal-body">
                      <div class="form-row">
                        <div class="form-group col-md-6">
                          <label>Nombre</label>
                          <input type="text" id="nombre" class="form-control" />
                        </div>

                        <div class="form-group col-md-6">
                          <label>Apellido</label>
                          <input
                            type="text"
                            id="apellido"
                            class="form-control"
                          />
                        </div>
                      </div>

                      <div class="form-row">
                        <div class="form-group col-md-6">
                          <label>Especialidad</label>
                          <input
                            type="text"
                            id="especialidad"
                            class="form-control"
                          />
                        </div>

                        <div class="form-group col-md-6">
                          <label>Teléfono</label>
                          <input
                            type="text"
                            id="telefono"
                            class="form-control"
                          />
                        </div>
                      </div>

                      <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="email" class="form-control" />
                      </div>
                    </div>

                    <div class="modal-footer">
                      <button id="guardarMedico" class="btn btn-success">
                        <i class="fas fa-save"></i> Guardar
                      </button>
                      <button
                        type="button"
                        class="btn btn-secondary"
                        onclick="cerrarModal()"
                      >
                        Cancelar
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="footer"></div>
      </div>
    </div>
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fas fa-angle-up"></i>
    </a>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../assets/js/sb-admin-2.min.js"></script>
    <script src="../assets/js/cargarComponentes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../assets/js/medicos.js"></script>
  </body>
</html>
